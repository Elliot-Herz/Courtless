<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Courtless logo" class="logo">
            <div class="logo-text">Courtless</div>
        </div>

        <span class="menu-toggle" onclick="toggleMenu()">Menu</span>

        <nav>
            <ul>
                <li><a href="#about">Learn Your Rights</a></li>

    <section class="pitch">
        <h1>Justice</h1>
        <h2>Fairer. Faster. Cheaper.</h2>
    </section>

    <section>
        <form onsubmit="generateResponse(); return false;">
            <div class="input-container">
                <textarea id="userInput" required placeholder="Learn your rights..."></textarea>
                <button type="Submit">Submit</button>
            </div>
        </form>
    </section>
